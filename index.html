<html>
  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="jquery.min.js"></script>
    <link href="css/nanogallery2.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="jquery.nanogallery2.js"></script>
  </head>
  <body>
    <h1>Simple Photography Site</h1>
    <div id="nanogallery2"></div>
    <script>
        $(document).ready(function() {
            jQuery("#nanogallery2").nanogallery2({
                kind: 'nano_photos_provider2',
                dataProvider: 'nano_photos_provider2.php',
                gallerySorting: 'random',
                galleryTheme:'light',
                thumbnailWidth: 300,
                thumbnailHeight: 'auto',
                thumbnailGutterWidth: 0,
                thumbnailGutterHeight: 0,
                thumbnailBorderVertical: 0,
                thumbnailBorderHorizontal: 0,
                thumbnailHoverEffect2: 'scale120',
                thumbnailLabel: {
                    titleMaxLength: 20,
                },
                viewerTools: {
                    topRight: 'fullscreenButton,closeButton' 
                }
            });
        });
    </script>
  </body>
</html>
